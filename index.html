<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <div class="quiz-header">
      <h1>General Knowledge Quiz</h1>
      <p>Answer the following questions and test your knowledge!</p>
    </div>

    <!-- Question 1 -->
    <div class="question-block">
      <div class="question">1. What is the capital of France?</div>
      <ul class="options">
        <li><label><input type="radio" name="q1"> Berlin</label></li>
        <li><label><input type="radio" name="q1"> Madrid</label></li>
        <li><label><input type="radio" name="q1"> Paris</label></li>
        <li><label><input type="radio" name="q1"> Rome</label></li>
      </ul>
    </div>

    <!-- Question 2 -->
    <div class="question-block">
      <div class="question">2. Which planet is known as the Red Planet?</div>
      <ul class="options">
        <li><label><input type="radio" name="q2"> Venus</label></li>
        <li><label><input type="radio" name="q2"> Mars</label></li>
        <li><label><input type="radio" name="q2"> Jupiter</label></li>
        <li><label><input type="radio" name="q2"> Saturn</label></li>
      </ul>
    </div>

    <!-- Question 3 -->
    <div class="question-block">
      <div class="question">3. Who wrote the play "Romeo and Juliet"?</div>
      <ul class="options">
        <li><label><input type="radio" name="q3"> Charles Dickens</label></li>
        <li><label><input type="radio" name="q3"> William Shakespeare</label></li>
        <li><label><input type="radio" name="q3"> Mark Twain</label></li>
        <li><label><input type="radio" name="q3"> Jane Austen</label></li>
      </ul>
    </div>

    <button class="btn">Submit Quiz</button>
  </div>

</body>
</html>
